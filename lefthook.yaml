min_version: 2.0.0

pre-commit:
  parallel: true
  commands:
    eslint:
      glob: "*.{js,ts,jsx,tsx,mjs}"
      run: pnpm exec eslint {staged_files} --fix
      stage_fixed: true
    prettier:
      glob: "*.{js,ts,jsx,tsx,mjs,json,yaml,yml,md,css}"
      run: pnpm exec prettier --write {staged_files}
      stage_fixed: true
    type-check:
      glob: "*.{ts,tsx}"
      run: pnpm exec tsc --noEmit

prepare-commit-msg:
  commands:
    template:
      run: node scripts/commit-msg.mjs {1}
